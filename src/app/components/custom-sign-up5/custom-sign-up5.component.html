<ion-grid>
    <ion-row>
        <ion-col size="12" size-md="8" class="ion-text-center">
            <ion-avatar>
                <img src="assets/images/avatar/5.jpg"/>
            </ion-avatar>
        </ion-col>
        <ion-col size="12" size-md="8">
            <form [formGroup]="rForm">
                <ion-card class="ion-no-margin transparent">
                    <ion-item>
                        <ion-label position="floating" color="dark">email</ion-label>
                        <ion-input formControlName="email" type="text"></ion-input>
                    </ion-item>
                    <ion-text class="ion-text-center ion-padding-start" color="danger"
                              *ngIf="!rForm.controls.email.valid  && rForm.controls.email.dirty">
                        please enter a valid email.
                    </ion-text>
                    <ion-item>
                        <ion-label position="floating" color="dark">name</ion-label>
                        <ion-input formControlName="name" type="text"></ion-input>
                    </ion-item>
                    <ion-text class="ion-text-center ion-padding-start" color="danger"
                              *ngIf="!rForm.controls.name.valid  && rForm.controls.name.dirty">
                        userName Length at 3-15
                    </ion-text>
                    <ion-item>
                        <ion-label position="floating" color="dark">password</ion-label>
                        <ion-input formControlName="pwd" type="password"></ion-input>
                    </ion-item>
                    <ion-text class="ion-text-center ion-padding-start" color="danger"
                              *ngIf="!rForm.controls.pwd.valid  && rForm.controls.pwd.dirty">
                        password Length at 6-15
                    </ion-text>
                </ion-card>
            </form>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12" size-md="8">
            <ion-button expand="block" color="secondary" [disabled]="!rForm.valid" (click)="onSignUp()">Sign Up
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12" size-md="8" class="ion-text-center">
            <ion-chip color="dark" class="ion-padding">
                <ion-icon name="logo-google"></ion-icon>
                <ion-label>Google</ion-label>
            </ion-chip>
            <ion-chip color="dark" class="ion-padding">
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-label>Twitter</ion-label>
            </ion-chip>
            <ion-chip color="dark" class="ion-padding">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-label>Facebook</ion-label>
            </ion-chip>
        </ion-col>
    </ion-row>
</ion-grid>
