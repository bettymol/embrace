<ion-grid class="ion-no-padding">
    <ion-row>
        <ion-col size="12" class="ion-no-padding">
            <ion-card class="ion-no-margin ion-no-padding background-size ion-text-center"
                      [ngStyle]="{'background-image':'url('+user.backImg+')'}">
                <ion-avatar>
                    <img [src]="user.img">
                </ion-avatar>
                <h3>{{user.name}}</h3>
                <ion-item lines="none" class="transparent ion-text-center">
                    <ion-label>
                        <h5>Follows</h5>
                        <p>139</p>
                    </ion-label>
                    <ion-label>
                        <h5>Following</h5>
                        <p>299</p>
                    </ion-label>
                    <ion-label>
                        <h5>Message</h5>
                        <p>10</p>
                    </ion-label>
                </ion-item>
            </ion-card>
            <ion-item *ngFor="let item of list">
                <ion-icon slot="start" [name]="item.icon" color="warning"></ion-icon>
                <ion-label><p>{{item.name}}</p></ion-label>
                <ion-icon slot="end" name="ios-arrow-forward" color="warning" size="small"></ion-icon>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
