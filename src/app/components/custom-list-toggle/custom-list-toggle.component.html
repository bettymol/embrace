<ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-item lines="none" class="box-shadow1" *ngFor="let item of list">
                <ion-avatar>
                    <img [src]="item.img">
                </ion-avatar>
                <ion-label class="ion-padding-start">
                    <h4>{{item.title}}</h4>
                    <p class="ion-text-wrap">{{item.subTitle}}</p>
                </ion-label>
                <ion-toggle [(ngModel)]="item.checked" color="secondary" (ionChange)="change(item)"></ion-toggle>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
