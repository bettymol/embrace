<ion-grid>
    <ion-row>
        <ion-col size="4" size-md="3" *ngFor="let item of list">
            <ion-card [ngClass]="item.color" class="ion-no-margin" [ngClass]="item.color">
                <ion-card-header class="ion-text-center" [ngClass]="item.color1">
                    <h5>
                        <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
                    </h5>
                </ion-card-header>
                <ion-thumbnail>
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-thumbnail>
                <ion-item lines="none" class="transparent ion-no-padding">
                    <ion-icon [name]="item.icon" slot="start" color="medium"></ion-icon>
                    <ion-label class="ion-text-right">
                        <h5>
                            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                        </h5>
                        <h5>
                            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                        </h5>
                    </ion-label>
                </ion-item>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
