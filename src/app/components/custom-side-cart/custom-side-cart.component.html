<ion-grid>
    <ion-row>
        <ion-col size="12" class="ion-no-padding">
            <ion-item class="transparent">
                <ion-label><h5>Bags</h5></ion-label>
                <ion-button slot="end" color="favorite">Clear</ion-button>
            </ion-item>
        </ion-col>
        <ion-col size="12" class="ion-no-padding" *ngFor="let item of list">
            <ion-item lines="none" class="transparent ion-no-padding">
                <ion-thumbnail>
                    <img [src]="item.img">
                </ion-thumbnail>
                <ion-label class="ion-padding-start ion-text-wrap">
                    <h5>{{item.name}}</h5>
                    <p color="danger">${{item.price}}</p>
                </ion-label>
                <ion-text slot="end" color="light">Ã—{{item.numbers}}</ion-text>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
