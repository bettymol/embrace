<ion-grid>
    <ion-row>
        <ion-col size="12" *ngFor="let item of list;let i=index"
                 [classList]="animationClassName"
                 [ngStyle]="{'animation-delay':(i + 1) * 0.2+'s'}">
            <ion-item lines="none" class="box-shadow1">
                <ion-avatar [classList]="'puff-in-center'"
                            [ngStyle]="{'animation-delay':(i + 1) * 0.3+'s'}">
                    <img [src]="item.avatar">
                </ion-avatar>
                <ion-label class="ion-padding-start">
                    <h4>{{item?.name}}</h4>
                    <ion-icon name="flower" color="warning" *ngFor="let item of sList;let j=index"
                              [classList]="'pulsate-fwd'"></ion-icon>
                </ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
