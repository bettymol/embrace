<ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-item lines="none" class="ion-no-padding box-shadow1" *ngFor="let item of list">
                <ion-thumbnail>
                    <img [src]="item.img">
                    <div class="star">
                        <ion-icon color="warning" name="star"></ion-icon>
                        <ion-icon color="warning" name="star"></ion-icon>
                        <ion-icon color="warning" name="star"></ion-icon>
                        <ion-icon color="warning" name="star"></ion-icon>
                        <ion-icon color="warning" name="star"></ion-icon>
                    </div>
                </ion-thumbnail>
                <ion-label class="ion-padding-start">
                    <h4>{{item.name}}</h4>
                    <p class="ion-text-wrap">{{item.title}}</p>
                </ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
