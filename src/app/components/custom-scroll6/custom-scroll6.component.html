<ion-button (click)="add()" expand="block" color="danger">Add Item</ion-button>
<ion-grid>
    <ion-row>
        <ion-col size="12" *ngFor="let item of list;let i=index" [@flyInOut]="{value:'',params:{delay:i*50}}">
            <ion-item lines="none" (click)="onDel(item)">
                <ion-avatar>
                    <img [src]="item.img">
                </ion-avatar>
                <ion-label class="ion-padding-start">
                    <h4>{{item.name}}</h4>
                    <p class="ion-text-wrap">{{item.title}}</p>
                </ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
