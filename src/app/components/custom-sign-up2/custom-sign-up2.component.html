<ion-grid>
    <ion-row>
        <ion-col size="12" size-md="8">
            <form [formGroup]="rForm">
                <ion-card class="ion-no-margin">
                    <ion-item lines="none">
                        <ion-icon name="phone-portrait" color="light"></ion-icon>
                        <ion-input formControlName="phone" type="tel"></ion-input>
                    </ion-item>
                    <ion-text class="ion-text-center ion-padding-start" color="danger"
                              *ngIf="!rForm.controls.phone.valid  && rForm.controls.phone.dirty">
                        please enter a valid phone.
                    </ion-text>
                    <ion-item lines="none">
                        <ion-icon name="lock" color="light"></ion-icon>
                        <ng-template [ngIf]="isShow" [ngIfElse]="no">
                            <ion-input formControlName="pwd" type="text" [(ngModel)]="pwd"></ion-input>
                            <ion-icon name="eye-off" color="light" (click)="onToggle()"></ion-icon>
                        </ng-template>
                        <ng-template #no>
                            <ion-input formControlName="pwd" type="password" [(ngModel)]="pwd"></ion-input>
                            <ion-icon name="eye" color="light" (click)="onToggle()"></ion-icon>
                        </ng-template>

                    </ion-item>
                    <ion-text class="ion-text-center ion-padding-start" color="danger"
                              *ngIf="!rForm.controls.pwd.valid  && rForm.controls.pwd.dirty">
                        password Length at 6-15
                    </ion-text>
                </ion-card>
            </form>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12" size-md="8">
            <ion-button expand="block" color="secondary" [disabled]="!rForm.valid" (click)="onSignUp()">Sign Up
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
