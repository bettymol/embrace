<ion-buttons>
    <ion-button (click)="sub()">
        <ion-icon slot="icon-only" name="remove-circle-outline" color="light"></ion-icon>
    </ion-button>
    <ion-text color="light">{{numbers}}</ion-text>
    <ion-button (click)="add()">
        <ion-icon slot="icon-only" name="add-circle" color="favorite"></ion-icon>
    </ion-button>
</ion-buttons>
