<ion-grid>
    <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let item of list;let i=index"
                 [classList]="animationClassName"
                 [ngStyle]="{'animation-delay':(i + 1) * 0.2+'s'}">
            <ion-card class="ion-no-padding ion-no-margin">
                <div class="movie">
                    <ion-card class="ion-no-margin ion-no-padding">
                        <img [src]="item.img">
                    </ion-card>
                    <div class="play_button">
                        <div class="play_icon"></div>
                    </div>
                </div>
                <ion-item lines="none" class="ion-no-padding">
                    <ion-label class="ion-no-padding">
                        <h4>{{item?.name}}</h4>
                        <p>(2019) Â· 1 hr 30 min</p>
                        <ion-icon name="star" color="danger" size="large" *ngFor="let item of sList"></ion-icon>
                    </ion-label>
                </ion-item>
                <ion-item lines="none" class="ion-no-margin ion-no-padding">
                    <ion-icon name="share-alt" color="warning" size="large"></ion-icon>
                    <ion-label color="light">999</ion-label>
                    <ion-icon name="chatboxes" color="warning" size="large"></ion-icon>
                    <ion-label color="light">199</ion-label>
                    <ion-icon name="eye" color="warning" size="large"></ion-icon>
                    <ion-label color="light">2999</ion-label>
                </ion-item>
            </ion-card>


        </ion-col>


    </ion-row>
</ion-grid>
