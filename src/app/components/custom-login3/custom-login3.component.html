<ion-grid>
    <ion-row>
        <ion-col size="12" size-md="8" class="ion-text-center">
            <img class="logo slide-top" src="assets/images/starbucks.png"/>
        </ion-col>
        <ion-col size="12" size-md="8">
            <form [formGroup]="lForm">
                <ion-card class="transparent">
                    <ion-item lines="none" class="slide1">
                        <ion-icon name="mail" color="light"></ion-icon>
                        <ion-input formControlName="email" type="text"></ion-input>
                    </ion-item>
                    <ion-text class="ion-text-center ion-padding-start" color="danger"
                              *ngIf="!lForm.controls.email.valid  && lForm.controls.email.dirty">
                        please enter a valid email
                    </ion-text>
                    <ion-item lines="none" class="slide2">
                        <ion-icon name="lock" color="light"></ion-icon>
                        <ion-input formControlName="pwd" type="password"></ion-input>
                    </ion-item>
                    <ion-text class="ion-text-center ion-padding-start" color="danger"
                              *ngIf="!lForm.controls.pwd.valid  && lForm.controls.pwd.dirty">
                        password Length at 6-15
                    </ion-text>
                </ion-card>
            </form>
        </ion-col>
    </ion-row>
    <ion-row class="slide3">
        <ion-col size="12" size-md="8">
            <ion-button expand="block" color="secondary" [disabled]="!lForm.valid" (click)="login()">Sign In
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12" size-md="8" class="ion-text-center">
            <ion-button fill="clear" *ngFor="let item of logoList;let i=index" [className]="animationClass"
                        [ngStyle]="{'animation-delay':(i + 1) * 0.2+'s'}">
                <ion-icon slot="icon-only" [name]="item" color="warning" size="large"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
