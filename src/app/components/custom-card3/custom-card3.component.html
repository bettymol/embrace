<ion-grid>
    <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let item of list">
            <ion-card class="ion-no-margin">
                <img [src]="item.img">
                <ion-card-content>
                    <h4>{{item.title}}</h4>
                    <ion-icon name="calendar" color="medium"></ion-icon>
                    <span>{{item.date}}</span>
                    <p>{{item.content}}</p>
                    <ion-button color="secondary" size="small">Read More</ion-button>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
