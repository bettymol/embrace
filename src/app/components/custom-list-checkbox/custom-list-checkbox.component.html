<ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-item lines="none" class="box-shadow1" *ngFor="let item of list">
                <ion-checkbox color="warning" [(ngModel)]="item.checked"></ion-checkbox>
                <ion-label class="ion-margin-start">
                    <h5>{{item.title}}</h5>
                    <p class="ion-text-wrap">Fusce at quam a eros malesuada condimentum. Aliquam tincidunt tincidunt
                        vehicula.</p>
                    <ion-icon name="fitness" color="warning" size="large" class="ion-float-left"></ion-icon>
                    <ion-icon name="flag" color="success" size="large" class="ion-float-right"></ion-icon>
                </ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
