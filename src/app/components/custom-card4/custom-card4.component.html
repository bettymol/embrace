<ion-grid>
    <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let item of list">
            <ion-card class="ion-no-margin">
                <ion-item class="ion-no-margin">
                    <ion-avatar>
                        <img [src]="item.avatar">
                    </ion-avatar>
                    <ion-label class="ion-padding-start">
                        <h4>{{item.author}}</h4>
                    </ion-label>
                    <ion-buttons slot="end">
                        <ion-button>
                            <ion-icon slot="icon-only" name="ios-more" color="light"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-item>
                <img [src]="item.img">
                <ion-card-content>
                    <h4>{{item.title}}</h4>
                    <ion-icon name="calendar" color="medium"></ion-icon>
                    <span>{{item.date}}</span>
                    <p>{{item.content}}</p>
                    <ion-button color="secondary" size="small">Read More</ion-button>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
