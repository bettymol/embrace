<ion-grid>
    <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let item of list">
            <ion-card class="ion-no-padding ion-no-margin background-size"
                      [ngStyle]="{'background-image':'url('+item.img+')'}">
                <ion-card-title>
                    <h4>{{item.title}}</h4>
                    <ion-icon *ngFor="let m of item.stars" name="star" color="danger"></ion-icon>
                </ion-card-title>
                <ion-item lines="none" class="transparent ion-no-padding">
                    <ion-icon name="ios-pin" color="warning"></ion-icon>
                    {{item.city}}
                    <ion-icon name="ios-home" color="warning"></ion-icon>
                    {{item.house}}
                    <ion-icon name="ios-bed" color="warning"></ion-icon>
                    {{item.bed}}
                    <ion-icon name="md-person" color="warning"></ion-icon>
                    {{item.person}}
                    <ion-label class="ion-text-right" color="danger">$199</ion-label>
                </ion-item>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
