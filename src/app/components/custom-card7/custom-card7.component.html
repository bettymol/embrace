<ion-grid>
    <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let item of list">
            <ion-card class="ion-no-margin">
                <ion-item lines="none" class="transparent ion-no-padding">
                    <ion-avatar>
                        <img [src]="item.avatar">
                    </ion-avatar>
                    <ion-label class="ion-padding-start">
                        <h4><strong>{{item.author}}</strong></h4>
                        <p>{{item.cate}}</p>
                        <ion-chip color="danger">
                            <ion-icon name="star" color="warning"></ion-icon>
                            <p>Top Critic</p>
                        </ion-chip>
                        <ion-chip color="warning">Super Reviewer</ion-chip>
                    </ion-label>
                </ion-item>
                <ion-card-content class="ion-no-padding">
                    <p>{{item.content}}</p>
                    <p class="ion-float-right">{{item.date}}</p>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
