<ion-grid>
    <ion-row>
        <ion-col size="6" *ngFor="let item of list;let i=index"
                 [classList]="animationClassName"
                 [ngStyle]="{'animation-delay':(i + 1) * 0.3+'s'}">
            <ion-card class="ion-no-padding ion-no-margin">
                <div class="movie">
                    <ion-card class="ion-no-margin no-border-radius">
                        <img [src]="item.img">
                    </ion-card>
                    <div class="play_button">
                        <div class="play_icon"></div>
                    </div>
                </div>
                <ion-item lines="none" class="ion-text-center">
                    <ion-label class="ion-text-center">
                        <H4>{{item?.name}}</H4>
                    </ion-label>
                </ion-item>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
