<ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
                <ion-item lines="none" *ngFor="let item of list" class="box-shadow1">
                    <ion-avatar>
                        <img [src]="item.img">
                    </ion-avatar>
                    <ion-label class="ion-padding-start">
                        <h4>{{item.name}}</h4>
                        <p class="ion-text-wrap">{{item.title}}</p>
                    </ion-label>
                    <ion-reorder slot="end"></ion-reorder>
                </ion-item>
            </ion-reorder-group>
        </ion-col>
    </ion-row>
</ion-grid>
