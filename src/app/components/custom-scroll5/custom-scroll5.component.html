<ion-grid class="ion-no-padding">
    <ion-row>
        <ion-col size="12" class="ion-no-padding">
            <ion-card class="ion-no-margin background-size top-card"
                      [ngStyle]="{'background-image':'url('+user.back+')'}">
                <ion-item lines="none" class="transparent">
                    <ion-avatar>
                        <img [src]="user.avatar">
                    </ion-avatar>
                    <ion-label class="ion-padding-start">
                        <h3>{{user.name}}</h3>
                        <p>{{user.intro}}</p>
                    </ion-label>
                </ion-item>
            </ion-card>
        </ion-col>
        <ion-col size="12" size-md="6" *ngFor="let item of list">
            <ion-card class="card" [class.active]="item.active">
                <img [src]="item.img">
                <ion-button color="favorite" [class.move-right]="item.active" (click)="item.active=!item.active">
                    <ng-template [ngIf]="active" [ngIfElse]="noActive">
                        <ion-icon name="ios-arrow-dropup" size="large"></ion-icon>
                    </ng-template>
                    <ng-template #noActive>
                        MORE
                    </ng-template>
                </ion-button>
                <ion-card-content class="ion-text-center ion-no-padding">
                    <h4>{{item.title}}</h4>
                    <ion-icon name="heart" color="danger"></ion-icon>
                    <ion-icon name="heart" color="danger"></ion-icon>
                    <ion-icon name="heart" color="danger"></ion-icon>
                    <ion-icon name="heart" color="danger"></ion-icon>
                    <p>{{item.content}}</p>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
