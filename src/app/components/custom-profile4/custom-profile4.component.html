<ion-grid class="ion-no-padding">
    <ion-row>
        <ion-col size="12" class="ion-no-padding">
            <ion-card class="ion-no-margin ion-padding background-size ion-text-center"
                      [ngStyle]="{'background-image':'url('+user.backImg+')'}">
                <ion-avatar>
                    <img [src]="user.img">
                </ion-avatar>
                <h3>{{user.name}}</h3>
                <ion-button fill="clear">
                    <ion-icon name="logo-facebook" color="warning"></ion-icon>
                </ion-button>
                <ion-button fill="clear">
                    <ion-icon name="logo-twitter" color="warning"></ion-icon>
                </ion-button>
            </ion-card>
            <ion-card class="ion-no-margin">
                <ion-item lines="none" class="ion-no-padding ion-no-margin">
                    <ion-label slot="start"><p>Orders</p></ion-label>
                    <ion-chip class="transparent ion-no-padding" slot="end">
                        <p>All</p>
                        <ion-icon name="ios-arrow-forward" color="warning" size="small"></ion-icon>
                    </ion-chip>
                </ion-item>
                <ion-item lines="none" class="ion-no-padding">
                    <ion-label class="ion-text-center" *ngFor="let item of list">
                        <ion-icon size="large" [name]="item.icon" color="warning"></ion-icon>
                        <p>{{item.name}}</p>
                    </ion-label>
                </ion-item>
            </ion-card>

            <ion-card class="ion-no-margin">
                <ion-item lines="none" class="ion-no-padding ion-no-margin">
                    <ion-label slot="start"><p>Wallet</p></ion-label>
                    <ion-chip class="transparent ion-no-padding" slot="end">
                        <p>All</p>
                        <ion-icon name="ios-arrow-forward" color="warning" size="small"></ion-icon>
                    </ion-chip>
                </ion-item>
                <ion-item lines="none" class="ion-no-padding">
                    <ion-label class="ion-text-center" *ngFor="let item of list1">
                        <ion-icon size="large" [name]="item.icon" color="light"></ion-icon>
                        <p>{{item.name}}</p>
                    </ion-label>
                </ion-item>
            </ion-card>

            <ion-card class="ion-no-margin">
                <ion-item lines="none" class="ion-no-padding ion-no-margin">
                    <ion-label slot="start"><p>Favorite</p></ion-label>
                    <ion-chip class="transparent ion-no-padding" slot="end">
                        <p>All</p>
                        <ion-icon name="ios-arrow-forward" color="warning" size="small"></ion-icon>
                    </ion-chip>
                </ion-item>
                <ion-item lines="none" class="ion-no-padding">
                    <ion-label class="ion-text-center" *ngFor="let item of list2">
                        <ion-icon size="large" [name]="item.icon" color="success"></ion-icon>
                        <p>{{item.name}}</p>
                    </ion-label>
                </ion-item>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
