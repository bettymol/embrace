<ion-grid>
    <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let item of list">
            <ion-card class="ion-no-margin">
                <ion-item lines="none" class="transparent ion-no-padding">
                    <ion-avatar>
                        <ion-skeleton-text animated></ion-skeleton-text>
                    </ion-avatar>
                    <ion-label class="ion-padding-start">
                        <h4><strong>
                            <ion-skeleton-text animated style="width: 36%"></ion-skeleton-text>
                        </strong></h4>
                        <p>
                            <ion-skeleton-text animated style="width: 46%"></ion-skeleton-text>
                        </p>
                        <ion-chip color="danger">
                            <ion-skeleton-text animated></ion-skeleton-text>
                        </ion-chip>
                        <ion-chip color="warning">
                            <ion-skeleton-text animated></ion-skeleton-text>
                        </ion-chip>
                    </ion-label>
                </ion-item>
                <ion-card-content class="ion-no-padding">
                    <ion-skeleton-text animated style="width: 96%"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 66%"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 26%" class="ion-float-right"></ion-skeleton-text>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
