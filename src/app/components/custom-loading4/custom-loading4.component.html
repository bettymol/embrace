<ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-item lines="none" *ngFor="let item of list">
                <ion-avatar>
                    <img [src]="item.img">
                </ion-avatar>
                <ion-label class="ion-padding-start">
                    <h4>{{item.name}}</h4>
                    <p class="ion-text-wrap">{{item.title}}</p>
                    <p>Lorem ipsum dolor sit amet </p>
                </ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
