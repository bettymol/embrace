<ion-grid class="ion-margin-top">
    <ion-row>
        <ion-col size="12" *ngFor="let item of list;let i=index" [classList]="animationClassName"
                 [ngStyle]="{'animation-delay':(i + 1) * 0.2+'s'}">
            <ion-card class="ion-padding overflow">
                <ion-avatar [classList]="'swing-in-top-fwd'"
                            [ngStyle]="{'animation-delay':(i + 1) * 0.5+'s'}">
                    <img [src]="item.avatar">
                </ion-avatar>
                <ion-card-content class="ion-text-center">
                    <h4>{{item.name}}</h4>
                    <ion-icon name="heart" color="danger" *ngFor="let item of sList"></ion-icon>
                    <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ac eros est.</p>
                </ion-card-content>
                <ion-item lines="none" class="ion-no-padding ion-text-center ion-no-margin">
                    <ion-label>
                        <ion-card>
                            <img [src]="item.img">
                        </ion-card>
                    </ion-label>
                    <ion-label>
                        <ion-card>
                            <img [src]="item.img1">
                        </ion-card>
                    </ion-label>
                    <ion-label>
                        <ion-card>
                            <img [src]="item.img2">
                        </ion-card>
                    </ion-label>
                </ion-item>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
