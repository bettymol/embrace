<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
    </ion-buttons>
   
    <ion-title>Donate an Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #FFF;">
  <ion-row>
    
    <ion-col   style="--background: #FFF;" size="12" >
      
        <ion-card class="ion-no-margin">
          <ion-item lines="none" class="slide-bottom1">
          	<!--category,subcategory,Description,Quantity,Color,Status,Note,Picture,user_con,IsActive,created-->
           
          <ion-select color="warning"   [(ngModel)]="contr.category"  (ionChange)="onChange($event)">
          	<ion-select-option value="0">Select Category</ion-select-option>
                  <ion-select-option [value]="pro?.id" *ngFor="let pro of product.product">
                  	{{pro?.Product_Type}}
                  </ion-select-option>
                  
         </ion-select>
          </ion-item>
           
          <ion-item lines="none" class="slide-bottom1">
          	<!--category,subcategory,Description,Quantity,Color,Status,Note,Picture,user_con,IsActive,created-->
           
          <ion-select color="warning"   [(ngModel)]="contr.subcategory" >
          	<ion-select-option value="0">Sub Category</ion-select-option>
                  <ion-select-option [value]="pro?.id" *ngFor="let pro of productsub.productsub">
                  	{{pro?.Product_sub_Category}}
                  </ion-select-option>
                  
         </ion-select>
        </ion-item>
       
           <ion-item lines="none" class="slide-bottom3">
           
                        
            <ion-input   [(ngModel)]="contr.Description" type="text" placeholder="Description"></ion-input>
          </ion-item>
          <ion-item lines="none" class="slide-bottom3">
           
            <ion-input [(ngModel)]="contr.Quantity" type="text" placeholder="Quantity/Amount"></ion-input>
          </ion-item>
         
          <ion-item lines="none" class="slide-bottom3">
          
            <ion-input [(ngModel)]="contr.Status" type="text" placeholder="status"></ion-input>
          </ion-item>
          <ion-item lines="none" class="slide-bottom3">
            
            <ion-input [(ngModel)]="contr.Note" type="text" placeholder="Conditions"></ion-input>
             <ion-input [(ngModel)]="donordatashow" type="text" placeholder="showdonor" hidden></ion-input>
          </ion-item>
          
           
           
            <ion-item lines="none" class="slide-bottom3">
             <ion-chip style="color:#ffff;background-color:#3155A4 "  (click)="takepic()">
                            <ion-text > Uplaod Image</ion-text>
            </ion-chip>
                        <ion-avatar *ngIf="authService.donorimage" style="float: right;margin-top: 10px" >
                                <img src="{{'data:image/png;base64,' + authService.donorimage}}">
                    </ion-avatar>
            <!--<ion-input  [(ngModel)]="contr.Picture" type="text" placeholder="picture"></ion-input>-->
          </ion-item>
         
          <ion-item lines="none" class="slide-bottom3">
           
           <ion-button (click)="donordata('yes')"  slot="start" color="light"  style="padding-right:10px">
             Show Donor Details
           </ion-button>
           <ion-button (click)="donordata('no')"  name="mydonor"  slot="start" color="light"expand="block">
             Hide Donor Details 
            </ion-button>
          </ion-item>
          <ion-item *ngIf="donordatashow==1">
           <ion-label>Name </ion-label>
          <ion-checkbox  name="name" [(ngModel)]="contr.is.Name"></ion-checkbox> 
            </ion-item>
             <ion-item *ngIf="donordatashow==1">
           <ion-label>Address </ion-label>
          <ion-checkbox  name="Address" [(ngModel)]="contr.is.Address"></ion-checkbox> 
            </ion-item>
             <ion-item *ngIf="donordatashow==1">
           <ion-label>Phone </ion-label>
          <ion-checkbox  name="Phone" [(ngModel)]="contr.is.Phone"></ion-checkbox> 
            </ion-item>
             <ion-item *ngIf="donordatashow==1">
           <ion-label>Email </ion-label>
          <ion-checkbox  name="Email" [(ngModel)]="contr.is.Email"></ion-checkbox> 
            </ion-item>
          
        </ion-card>
      
    </ion-col>
  </ion-row>
  <ion-row class="slide-bottom4">
    <ion-col size="6" >
        <!--<ion-select color="warning"   [(ngModel)]="contr.IsActive" >
           
                  <ion-select-option value="1">
                   Activate
                  </ion-select-option>
                   <ion-select-option value="0">
                   Deactivate
                  </ion-select-option>
                  
         </ion-select>-->
         <ion-button expand="block"  style="color: #FFF;;--background: #3155A4;--border-color: #3155A4;" (click)="oncontributeSubmit(1)">Publish
      </ion-button>
      
    </ion-col>
  <ion-col size="6" >
       
      <ion-button expand="block"  style="color: #FFF;;--background: #3155A4;--border-color: #3155A4;" (click)="oncontributeSubmit(0)">Save And Unpublish
      </ion-button>
    </ion-col>
       </ion-row>         
</ion-content>
