<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Multiple Slide2</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item lines="none" class="ion-no-margin ion-no-padding transparent">
        <ion-label color="light">Multiple Slides Per View</ion-label>
    </ion-item>
    <ion-slides pager="false" [options]="slideOpts">
        <ion-slide *ngFor="let item of list">
            <img [src]="item">
        </ion-slide>
    </ion-slides>

    <ion-item lines="none" class="ion-no-margin ion-no-padding transparent">
        <ion-label color="light">Progress Pagination</ion-label>
    </ion-item>
    <ion-slides pager="true" [options]="slideOpts1">
        <ion-slide *ngFor="let item of list">
            <img [src]="item">
        </ion-slide>
    </ion-slides>

    <ion-item lines="none" class="ion-no-margin ion-no-padding transparent">
        <ion-label color="light">Fraction Pagination</ion-label>
    </ion-item>
    <ion-slides pager="true" [options]="slideOpts2">
        <ion-slide *ngFor="let item of list">
            <img [src]="item">
        </ion-slide>
    </ion-slides>


    <ion-item lines="none" class="ion-no-margin ion-no-padding transparent">
        <ion-label color="light">Custom Pagination</ion-label>
    </ion-item>
    <ion-slides pager="true" [options]="slideOpts3">
        <ion-slide *ngFor="let item of list">
            <img [src]="item">
        </ion-slide>
    </ion-slides>
</ion-content>
