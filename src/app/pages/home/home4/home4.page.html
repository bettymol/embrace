<custom-header [title]="'Home 4'" [hidden]="false"></custom-header>


<ion-content>
    <custom-slides-animation [list]="list" [animation]="'fade'"></custom-slides-animation>

    <ion-row>
        <ion-col size="12" class="ion-text-center">
            <h4>ABOUT US</h4>
            <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ac eros est. Cras iaculis pulvinar arcu
                non vehicula. Fusce at quam a eros malesuada condimentum. Aliquam tincidunt tincidunt vehicula.</p>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-card *ngFor="let item of pList">
            <img [src]="item.img">
            <ion-item lines="none" class="transparent">
                <ion-icon name="heart" color="danger"></ion-icon>
                <ion-label><p>199</p></ion-label>
                <ion-icon name="calendar" color="light"></ion-icon>
                <ion-label><p> July 21, 2029</p></ion-label>
            </ion-item>
            <ion-card-content class="ion-text-center ion-no-padding">
                <h5 class="ion-text-uppercase">{{item.title}}</h5>
                <p>{{item.content}}</p>
                <ion-button expand="block" color="secondary">Read More</ion-button>
            </ion-card-content>
        </ion-card>
    </ion-row>
</ion-content>
