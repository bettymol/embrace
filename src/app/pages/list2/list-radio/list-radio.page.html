<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Radio Group List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-radio-group [(ngModel)]="selected">
                    <ion-item lines="none" *ngFor="let item of list">
                        <ion-radio [value]="item.title" color="warning"></ion-radio>
                        <ion-label class="ion-margin-start">
                            <h5>{{item.title}}</h5>
                            <p class="ion-text-wrap">Fusce at quam a eros malesuada condimentum</p>
                            <ion-icon *ngFor="let item of iconList" name="flag" color="success"></ion-icon>
                            <ion-icon name="eye" color="warning" size="large" class="ion-float-right"></ion-icon>
                        </ion-label>
                    </ion-item>
                </ion-radio-group>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-button expand="block" (click)="onCheck()" color="warning">OK</ion-button>
</ion-content>
