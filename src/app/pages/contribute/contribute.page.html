 <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Donations</ion-title>
     <ion-button (click)="myfilter('All')" slot="end" color="light"  style="padding-right:10px">
          All
    </ion-button>
    <ion-button  (click)="myfilter('my')"  name="mydonor" value="this.authService.credentials.usrid" slot="end" color="light"expand="block">
           My donations 
   </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #FFF;">
  <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  <ion-row>
    
    <ion-col   style="--background: #FFF;" size="12" >
      
        <ion-card class="ion-no-margin">
          <ion-item  lines="none" class="slide-bottom1" *ngFor="let cont of contributed_item.product|filter:filterTerm">
          	<!--category,subcategory,Description,Quantity,Color,Status,Note,Picture,user_con,IsActive,created-->
          	<ion-avatar >
                        <img src="{{cont.Picture}}">
                    </ion-avatar>
           <ion-label class="ion-padding-start">
                        <p class="ion-text-uppercase">{{cont.Description}}</p>
                        <p *ngIf="cont.showuser.Name" class="ion-text-uppercase">Donor name: {{cont.username}}</p>
                        <p *ngIf="cont.showuser.Phone" class="ion-text-uppercase">Phone: {{cont.phone}}</p>
                        <p *ngIf="cont.showuser.Email" class="ion-text-uppercase">email: {{cont.email}}</p>
                         <p *ngIf="cont.showuser.Address"class="ion-text-uppercase">Address: {{cont.address}}</p>
           </ion-label>
           

           <ion-button style="color: #FFF;;--background: #3155A4;--border-color: #3155A4; float: right;" (click)="donatepage(cont)" name="mydonor" *ngIf="this.authService.credentials.usrid==cont.donor_id" slot="end" expand="block">
           Edit 
   </ion-button>
           
            
          
          </ion-item>
           
           
        </ion-card>
      
    </ion-col>
  </ion-row>
      
</ion-content>
