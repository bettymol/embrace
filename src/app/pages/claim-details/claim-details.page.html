<ion-header>
  <ion-toolbar>
    <ion-title>claim_details</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content style="--background: #FFF;">
  <ion-row>
    
    <ion-col   style="--background: #FFF;" size="12" >
      
        <ion-card class="ion-no-margin">
          <ion-item lines="none" class="slide-bottom1">
            <!--category,subcategory,Description,Quantity,Color,Status,Note,Picture,user_con,IsActive,created-->
           
          <ion-select color="warning"   [(ngModel)]=claimdata.clm.category  (ionChange)="onChange($event.tatget.value)">
            <ion-select-option value="0">Select Category</ion-select-option>
                  <ion-select-option [value]="pro?.id" *ngFor="let pro of product.product" >
                    {{pro?.Product_Type}}
                  </ion-select-option>
                  
         </ion-select>
          <ion-label >{{claimdata.clm.Product_Type}}</ion-label>
          </ion-item>
           
          <ion-item lines="none" class="slide-bottom1">
            <!--category,subcategory,Description,Quantity,Color,Status,Note,Picture,user_con,IsActive,created-->
           
          <ion-select color="warning"   [(ngModel)]=claimdata.clm.subcategory >
            <ion-select-option value="0">Sub Category</ion-select-option>
                  <ion-select-option [value]="pro?.id" *ngFor="let pro of productsub.productsub">
                    {{pro?.Product_sub_Category}}
                  </ion-select-option>
                  
         </ion-select>
         <ion-label>{{claimdata.clm.Product_Sub_Category}}</ion-label>
        </ion-item>
       
           <ion-item lines="none" class="slide-bottom3">
           
                        
            <ion-input   [(ngModel)]="claimdata.clm.Description" type="text" placeholder="Description"></ion-input>
          </ion-item>
          <ion-item lines="none" class="slide-bottom3">
           
            <ion-input [(ngModel)]="claimdata.clm.Quantity" type="text" placeholder="Quantity/Amount"></ion-input>
          </ion-item>
         
          <ion-item lines="none" class="slide-bottom3">
          
            <ion-input [(ngModel)]="claimdata.clm.Note" type="text" placeholder="Note"></ion-input>
          </ion-item>
          
          
          <ion-item lines="none" class="slide-bottom3">
           
           <ion-button (click)="recieverdata('yes')"  slot="start" color="light"  style="padding-right:10px">
             Show  Details
           </ion-button>
           <ion-button (click)="recieverdata('no')"  name="mydonor"  slot="start" color="light"expand="block">
             Hide  Details 
            </ion-button>
          </ion-item>
          <ion-item *ngIf="claimdata.clm.show_reciever==1">
           <ion-label>Name </ion-label>
          <ion-checkbox  name="name" [(ngModel)]="claimdata.clm.is.Name"></ion-checkbox> 
            </ion-item>
             <ion-item *ngIf="claimdata.clm.show_reciever==1">
           <ion-label>Address </ion-label>
          <ion-checkbox  name="Address" [(ngModel)]="claimdata.clm.is.Address"></ion-checkbox> 
            </ion-item>
             <ion-item *ngIf="claimdata.clm.show_reciever==1">
           <ion-label>Phone </ion-label>
          <ion-checkbox  name="Phone" [(ngModel)]="claimdata.clm.is.Phone"></ion-checkbox> 
            </ion-item>
             <ion-item *ngIf="claimdata.clm.show_reciever==1">
           <ion-label>Email </ion-label>
          <ion-checkbox  name="Email" [(ngModel)]="claimdata.clm.is.Email"></ion-checkbox> 
            </ion-item>
          
        </ion-card>
      
    </ion-col>
  </ion-row>
  <ion-row class="slide-bottom4">
    <ion-col size="6" >
      
         <ion-button expand="block"  style="color: #FFF;;--background: #3155A4;--border-color: #3155A4;" (click)="onclaimSubmit(1)">Publish
      </ion-button>
      
    </ion-col>
  <ion-col size="6" >
       
      <ion-button expand="block"  style="color: #FFF;;--background: #3155A4;--border-color: #3155A4;" (click)="onclaimSubmit(0)">Save And Unpublish
      </ion-button>
    </ion-col>
       </ion-row>         
</ion-content>
