<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Claim Items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #FFF;">
  <ion-row>
    
    <ion-col   style="--background: #FFF;" size="12" >
      
        <ion-card class="ion-no-margin">
          <ion-item lines="none" class="slide-bottom1">
          	<!--category,subcategory,Description,Quantity,Color,Status,Note,Picture,user_con,IsActive,created-->
           
          <ion-select color="warning"   [(ngModel)]="rcvr.category"  (ionChange)="onChange($event)">
          	<ion-select-option value="0">Select Category</ion-select-option>
                  <ion-select-option [value]="pro?.id" *ngFor="let pro of product.product">
                  	{{pro?.Product_Type}}
                  </ion-select-option>
                  
         </ion-select>
          </ion-item>
           
          <ion-item lines="none" class="slide-bottom1">
          	<!--category,subcategory,Description,Quantity,Color,Status,Note,Picture,user_con,IsActive,created-->
           
          <ion-select color="warning"   [(ngModel)]="rcvr.subcategory" >
          	<ion-select-option value="0">Sub Category</ion-select-option>
                  <ion-select-option [value]="pro?.id" *ngFor="let pro of productsub.productsub">
                  	{{pro?.Product_sub_Category}}
                  </ion-select-option>
                  
         </ion-select>
        </ion-item>
       
           <ion-item lines="none" class="slide-bottom3">
           
                        
            <ion-input   [(ngModel)]="rcvr.Description" type="text" placeholder="Description"></ion-input>
          </ion-item>
          <ion-item lines="none" class="slide-bottom3">
           
            <ion-input [(ngModel)]="rcvr.Quantity" type="text" placeholder="Quantity"></ion-input>
          </ion-item>
         
          <ion-item lines="none" class="slide-bottom3">
            
            <ion-input [(ngModel)]="rcvr.Note" type="text" placeholder="Note"></ion-input>
          </ion-item>
           <ion-item lines="none" class="slide-bottom3">
           
           <ion-button (click)="recieverdata('yes')"  slot="start" color="light"  style="padding-right:10px">
             Show  Details
           </ion-button>
           <ion-button (click)="recieverdata('no')"  name="mydonor"  slot="start" color="light"expand="block">
             Hide  Details 
            </ion-button>
          </ion-item>
          <ion-item *ngIf="show_reciever==1">
           <ion-label>Name </ion-label>
          <ion-checkbox  name="name" [(ngModel)]="rcvr.is.Name"></ion-checkbox> 
            </ion-item>
             <ion-item *ngIf="show_reciever==1">
           <ion-label>Address </ion-label>
          <ion-checkbox  name="Address" [(ngModel)]="rcvr.is.Address"></ion-checkbox> 
            </ion-item>
             <ion-item *ngIf="show_reciever==1">
           <ion-label>Phone </ion-label>
          <ion-checkbox  name="Phone" [(ngModel)]="rcvr.is.Phone"></ion-checkbox> 
            </ion-item>
             <ion-item *ngIf="show_reciever==1">
           <ion-label>Email </ion-label>
          <ion-checkbox  name="Email" [(ngModel)]="rcvr.is.Email"></ion-checkbox> 
            </ion-item>
           
        </ion-card>
      
    </ion-col>
  </ion-row>
  <ion-row class="slide-bottom4">
    <ion-col size="6" >
      
         <ion-button expand="block"  style="color: #FFF;;--background: #3155A4;--border-color: #3155A4;" (click)="onclaimSubmit(1)">Publish
      </ion-button>
      
    </ion-col>
  <ion-col size="6" >
       
      <ion-button expand="block"  style="color: #FFF;;--background: #3155A4;--border-color: #3155A4;" (click)="onclaimSubmit(0)">Save And Unpublish
      </ion-button>
    </ion-col>
       </ion-row>      
</ion-content>
