<ion-content fullscreen>
    <div class="main-content">
        <ion-header>
            <ion-toolbar class="transparent">
                <ion-buttons slot="start">
                    <ion-menu-button color="dark"></ion-menu-button>
                </ion-buttons>
                <ion-title>Firebase Auth Login</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-grid>
            <ion-row>
                <ion-col size="12" size-md="8" class="ion-text-center">
                    <img class="logo" src="assets/images/starbucks.png"/>
                </ion-col>
                <ion-col size="12" size-md="8">
                    <form [formGroup]="lForm">
                        <ion-card class="transparent">
                            <ion-item lines="none">
                                <ion-icon name="mail" color="light"></ion-icon>
                                <ion-input formControlName="email" type="text"></ion-input>
                            </ion-item>
                            <ion-text class="ion-text-center ion-padding-start" color="danger"
                                      *ngIf="!lForm.controls.email.valid  && lForm.controls.email.dirty">
                                please enter a valid email
                            </ion-text>
                            <ion-item lines="none">
                                <ion-icon name="lock" color="light"></ion-icon>
                                <ion-input formControlName="pwd" type="password"></ion-input>
                            </ion-item>
                            <ion-text class="ion-text-center ion-padding-start" color="danger"
                                      *ngIf="!lForm.controls.pwd.valid  && lForm.controls.pwd.dirty">
                                password Length at 6-15
                            </ion-text>
                            <ion-item lines="none" class="transparent">
                                <ion-label class="ion-text-right" color="light">Remember</ion-label>
                                <ion-toggle slot="end" [(ngModel)]="remember" color="success"
                                            [ngModelOptions]="{standalone: true}"></ion-toggle>

                            </ion-item>
                        </ion-card>
                    </form>
                </ion-col>
            </ion-row>
            <ion-row class="slide3">
                <ion-col size="12" size-md="8">
                    <ion-button expand="block" color="secondary" [disabled]="!lForm.valid" (click)="login()">Sign In
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
