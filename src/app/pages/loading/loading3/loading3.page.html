<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Top loading</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-progress-bar type="indeterminate" color="warning" *ngIf="isLoading"></ion-progress-bar>
    <custom-loading3 *ngIf="!isLoading" [list]="list"></custom-loading3>
</ion-content>
